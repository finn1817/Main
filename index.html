<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan Finn - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('./assets/images/background-light.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-image 0.4s ease;
      color: #f5f5f5;
      position: relative;
    }

    body.dark {
      background-image: url('./assets/images/background-dark.jpg');
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 1.2em;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    body.dark .toggle-btn {
      border-color: #f0f0f0;
      color: #f0f0f0;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .homepage-card {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 650px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark .homepage-card {
      background-color: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #007bff, #4dabf7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
      line-height: 1.6;
    }

    .button-list {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-list a,
    .resume-button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s;
      font-weight: 600;
      text-align: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .button-list a:hover,
    .resume-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
      background: linear-gradient(135deg, #0056b3, #004494);
    }

    .resume-button {
      margin-top: 20px;
      display: inline-block;
      background: linear-gradient(135deg, #28a745, #20c997);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .resume-button:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
    }

    @media (max-width: 768px) {
      .homepage-card {
        padding: 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .toggle-btn {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body class="light">
  <button class="toggle-btn" id="theme-toggle" aria-label="Toggle Theme">üåô</button>

  <div class="homepage-card">
    <h1>My name is <strong>Dan Finn</strong>!</h1>
    <p>Welcome to my website! Check out some of my work and projects:</p>

    <div class="button-list">
      <a href="about/">About Me</a>
      <a href="contact/">Contact Info</a>
      <a href="interests/">My Interests</a>
      <a href="education/">School Involvement</a>
      <a href="projects/">More Projects</a>
    </div>

    <p>Download or view my professional resume:</p>
    <a class="resume-button" href="resume/">My Resume</a>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("theme-toggle");
      const body = document.body;

      // Apply saved theme or system preference
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        body.classList.remove("light");
        body.classList.add("dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        toggleBtn.textContent = "üåô";
      }

      // Toggle theme listener
      toggleBtn.addEventListener("click", () => {
        const isDark = body.classList.toggle("dark");
        body.classList.toggle("light", !isDark);
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>
</body>
</html>
